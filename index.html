    <main>

      <div class="container">
        
        <div class="row">
          <div class="col-sm-9">
            <div class="content-box">
              <h4>Quiz Game</h4>
              <div id= "question-div">
                <h1 id= "timer"></h1>
                <p id="question">Try to answer the following question within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
              <div id="start-div">
                <button id="start-button">Start Quiz</button>
              </div>  
              <div id="hide">
                <button id="option0" data-index="0"></button>
                <hr>
                <button id="option1" data-index="1"></button>
                <hr>
                <button id="option2" data-index="2"></button>
                <hr>
                <button id="option3" data-index="3"></button>
              </div>

              <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="initials" placeholder="Your initials">
                <br>
                <button id="leaderboard">Add to leaderboard</button>
              </div>
              

              </div>
              </div>
            </div>

            <div class="col-sm-3">
              <p>Here are the high scores:</p>
              <ol id="scoresList"></ol>
              <ul id="initialsList"></ul>
